<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links and images</title>
</head>
<body>
    <a href="https://google.com">go to google</a>
    <!-- <a> is anchor tag which is used to add links in a page -->
    <br>
    <!-- to open every site in new tab then there is target attribute -->
    <a href="https://facebook.com" target="_blank">go to fb</a>

    <a href="/arpit.html" target="_blank">arpit</a>

    <!-- to add image we use <img> tag with src attribute which means source and alt attribute to display message if image is not loaded -->
    <img src="beast.jpg" alt=" error in image">
    <img src="https://source.unsplash.com/600*900/?nature" alt="error in image">
</body>
</html>
